<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css" />
	<link rel="stylesheet" href="../css/style.css">
<title>Prefacturas Mes Vencido</title>
</head>
<body>
	<div class="container" style="padding: 50px">
	  <h1><i class="bi bi-bookmarks"></i> SISTEMA UNICO DE FACTURACIÓN</h1>
	  	  <h2>Prefacturas mes vencido</h2>
	  	  	<div class="card">
				<div class="card-header">Generación por otorgantes</div>
				<div class="card-body">
					<form method="post" action="@{/facturacion/consultas}">
						<div class="input-group mb-3">
							<span class="input-group-text">
								<i class="bi bi-person-bounding-box"></i> 
							</span>
							<input type="date" class="form-control" id="mesVencido" name=mesVencido
							placeholder="Mes Vencido">
							<button type="submit" id="btnMesVencido" class="btn btn-primary">Crear ordenes de venta</button>							   
						</div>						
					</form>
				</div>
			</div>
	  	  	<div class="card">
				<div class="card-header">Generación por otorgantes con región</div>
				<div class="card-body">
					<form method="post" action="@/facturacion/consulta">
						<div class="input-group mb-3">
							<span class="input-group-text">
								<i class="bi bi-person-bounding-box"></i>
							</span> 
							<input type="date" class="form-control" id="otorganteRegion" name=otorganteRegion
							placeholder="otorganteRegion">
							<button type="submit" id="btnOtoranteRegion" class="btn btn-primary">Crear ordenes de venta</button>
						</div>
					</form>					
				</div>
			</div>	
		</div>
		
		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
					crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
		<script type="text/javascript">
		$(document).ready( function () {
		    $('#table_id').DataTable();
		} );
		</script>
		
</body>
</html>
